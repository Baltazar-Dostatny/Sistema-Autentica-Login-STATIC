<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form  id="loginForm">
            <label id="emailLabel" for="emailInput">Email</label>
            <input id="emailInput" type="email" name="email">

            <label id="senhaLabel" for="senhaInput">Senha</label>
            <input id="senhaInput" type="password" name="senha" autocomplete="on">
        </form>
        
        <button id="loginButton" type="submit">Login</button>

        <div id="buttonsDiv">
            <button id="esquerdaButton">Trocar senha</button>
            <button id="direitaButton">Cadastrar-se</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
